              y2='45'
              transform="rotate(-90)"
        />

        <line stroke="#000"
              class='minor'
              y1='42'
              y2='45'
        />

        <!-- hour hand -->
        <line stroke="darkred"
                stroke-width="2"

                y1='3'
                y2='-20'
        />

        <!-- minute hand -->
        <line stroke="red"
                class='minute'
              stroke-width="1"
                y1='4'
                y2='-39'

        />

        <!-- second hand -->
        <g>
            <line class='second' y1='10' y2='-38' fill="#000"/>
            <line class='second-counterweight' y1='10' y2='2'/>
        </g>
